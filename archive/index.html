<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class="vh-100" style="background-color: #4B515D;">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="card" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">
                            <form class="d-flex" role="search">
                                <input class="form-control me-4" type="search" placeholder="Search" id="search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" type="submit" id="subbutton">Search</button>
                            </form>

                            <div class="d-flex mb-1">
                                <p id="error" style="color: red"></p>
                            </div>

                            <div class="d-flex mt-1">
                                <h6 class="flex-grow-1" id="city">City</h6>
                                <h6 id="time">16:20</h6>
                            </div>

                            <div class="d-flex flex-column text-center mt-5 mb-4" class="temperat">
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="temp"> 24Â°C
                                </h6>
                                <span class="small" style="color: #868B94" id="condition">Clear</span>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                    <div><img class="flaticon"
                                            src="https://cdn-icons-png.flaticon.com/512/959/959737.png" alt=""><span
                                            id="wind" class="ms-1">10 km/h</span></div>
                                    <div><img class="flaticon"
                                            src="https://cdn-icons-png.flaticon.com/512/4151/4151028.png" alt=""><span
                                            id="pressure" class="ms-1">1000mb</span>
                                    </div>

                                </div>
                                <div id="weaticon">
                                    <img class="weaticon" src="day/113.png">
                                    <script type="text/javascript" src="script.js"></script>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
</body>

</html>
